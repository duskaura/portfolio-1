<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duskaura | Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff4d5a;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      position: relative;
    }

    .nav-links li a:hover {
      color: #ff4d5a;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ff4d5a;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      gap: 60px;
    }

    .profile-pic img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      background: none;
      padding: 0;
      border: 3px solid #ff4d5a;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 2rem;
      color: #ff4d5a;
      margin-bottom: 20px;
    }

    .hero-text p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: #ff4d5a;
      margin-right: 15px;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .hire-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff4d5a;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .hire-btn:hover {
      background-color: #e63e4b;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.2rem;
      }

      .hero-text h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Duskaura</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="profile-pic">
      <img src="758545f2-b74e-4e74-bc44-59d02891136f.png" alt="Duskaura" />
    </div>
    <div class="hero-text">
      <h1>Hi, It's <span style="color: #ff4d5a;">Duskaura</span></h1>
      <h2>I'm a <span style="color: #ff4d5a;">Developer</span></h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum quidem, saepe dolores accusamus voluptatum non corporis libero sint officiis quod natus totam.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <a href="#" class="hire-btn">Hire me</a>
    </div>
  </section>
</body>
</html>
